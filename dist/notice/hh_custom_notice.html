<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-Compatible" content="IE=edge" />
    <title>Resume9</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no,viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <!-- 
<link rel="icon" type="image/png" href="../assets/images/favicon-16x16.png" sizes="16x16" />
<link rel="icon" type="image/png" href="../assets/images/favicon-32x32.png" sizes="32x32" /> -->
    <!-- jquery js -->
    <script src="../assets/lib/jquery/jquery.min.js"></script>

    <!-- jquery ui -->
    <link rel="stylesheet" href="../assets/lib/jquery-ui/jquery-ui.min.css" />
    <script src="../assets/lib/jquery-ui/jquery-ui.min.js"></script>

    <!-- select2 -->
    <link rel="stylesheet" href="../assets/lib/select2/select2.min.css" />
    <script src="../assets/lib/select2/select2.min.js"></script>

    <!-- library css -->
    <link rel="stylesheet" href="../assets/css/bootstrap-grid.css" />
    <!-- <link rel="stylesheet" href="../assets/css/bootstrap.css" /> -->

    <!-- publilshing css -->
    <link rel="stylesheet" href="../assets/css/style.css" />

    <!-- library js -->
    <script src="../assets/lib/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- publishing js -->
    <script src="../assets/js/ui.js" async></script>

    <!-- swiper -->
    <link rel="stylesheet" href="../assets/lib/swiper/css/swiper-bundle.min.css" />
    <script src="../assets/lib/swiper/js/swiper-bundle.min.js"></script>
  </head>

  <body>
    <div id="container-block">
      <div class="notice-wrap">
        <div class="back-head">
          <div class="d-flex align-items-center">
            <a href="" class="back-btn">
              <i class="icon-back"></i>
            </a>
            <p>맞춤 채용공고 알림</p>
          </div>
          <a href="" class="save-btn">저장</a>
        </div>
        <div class="notice-content">
          <div class="notice-content__list d-block">
            <div class="d-flex align-items-center justify-content-between">
              <p class="notice-list__title">맞춤 채용공고 알림</p>
              <div class="toggle-btn d-flex">
                <input type="checkbox" class="sr-only" id="check4" />
                <label for="check4">
                  <div class="button">
                    <div class="inside"></div>
                  </div>
                </label>
              </div>
            </div>
            <div class="d-flex gap-10 mt-3 m-lg-0">
              <input type="text" class="form-control white form-md" style="width: 300px" placeholder="맞춤 직무를 입력해주세요." />
              <button type="button" class="btn btn-outline-primary btn-md">등록</button>
            </div>
            <p class="desc">두 글자 이상 입력. 20개까지 등록 가능 (예: 회계, IT웹개발 등)</p>
          </div>
        </div>
        <div class="notice-content">
          <div class="notice-content__list d-block">
            <div class="d-flex align-items-center justify-content-between">
              <p class="notice-list__title">맞춤 채용공고 알림</p>
            </div>
            <div class="notice-check-list">
              <div class="btn btn-sm btn-outline-gray round">
                <span class="name">IT웹개발</span>
                <button type="button" class="close"><i class="icon-g-close"></i></button>
              </div>
              <div class="btn btn-sm btn-outline-gray round">
                <span class="name">회계</span>
                <button type="button" class="close"><i class="icon-g-close"></i></button>
              </div>
              <div class="btn btn-sm btn-outline-gray round">
                <span class="name">UX/UI</span>
                <button type="button" class="close"><i class="icon-g-close"></i></button>
              </div>
              <div class="btn btn-sm btn-outline-gray round">
                <span class="name">기획</span>
                <button type="button" class="close"><i class="icon-g-close"></i></button>
              </div>
              <div class="btn btn-sm btn-outline-gray round">
                <span class="name">웹 운영/기획</span>
                <button type="button" class="close"><i class="icon-g-close"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="app-footer">
      <a href="" class="active">
        <i class="icon-ap-home-off"></i>
        <p>홈</p>
      </a>
      <a href="" class="">
        <i class="icon-hh-position-off"></i>
        <p>포지션 관리</p>
      </a>
      <a href="" class="">
        <i class="icon-hh-search-off"></i>
        <p>인재 검색</p>
      </a>
      <a href="" class="">
        <i class="icon-ap-community-off"></i>
        <p>커뮤니티</p>
      </a>
      <a href="" class="">
        <i class="icon-ap-message-off"></i>
        <p>메세지</p>
      </a>
    </div>
  </body>
</html>
