<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-Compatible" content="IE=edge" />
    <title>Resume9</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no,viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <!-- 
<link rel="icon" type="image/png" href="../assets/images/favicon-16x16.png" sizes="16x16" />
<link rel="icon" type="image/png" href="../assets/images/favicon-32x32.png" sizes="32x32" /> -->
    <!-- jquery js -->
    <script src="../assets/lib/jquery/jquery.min.js"></script>

    <!-- jquery ui -->
    <link rel="stylesheet" href="../assets/lib/jquery-ui/jquery-ui.min.css" />
    <script src="../assets/lib/jquery-ui/jquery-ui.min.js"></script>

    <!-- select2 -->
    <link rel="stylesheet" href="../assets/lib/select2/select2.min.css" />
    <script src="../assets/lib/select2/select2.min.js"></script>

    <!-- library css -->
    <link rel="stylesheet" href="../assets/css/bootstrap-grid.css" />
    <!-- <link rel="stylesheet" href="../assets/css/bootstrap.css" /> -->

    <!-- publilshing css -->
    <link rel="stylesheet" href="../assets/css/style.css" />

    <!-- library js -->
    <script src="../assets/lib/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- publishing js -->
    <script src="../assets/js/ui.js" async></script>

    <!-- swiper -->
    <link rel="stylesheet" href="../assets/lib/swiper/css/swiper-bundle.min.css" />
    <script src="../assets/lib/swiper/js/swiper-bundle.min.js"></script>
  </head>

  <body>
    <div id="container-block">
      <div class="notice-wrap">
        <div class="back-head">
          <div class="d-flex align-items-center">
            <a href="" class="back-btn">
              <i class="icon-back"></i>
            </a>
            <p>알림설정</p>
          </div>
          <a href="" class="save-btn">저장</a>
        </div>
        <div class="notice-content">
          <p class="notice-content__title">인재 알림</p>
          <div class="notice-content__list d-block">
            <p class="desc">
              원하는 인재의 키워드를 설정해 알림을 받거나<br />
              알림을 끌 수 있습니다.
            </p>
          </div>
          <div class="notice-content__list">
            <p class="notice-list__title">이력서 접수 알림</p>
            <div class="toggle-btn d-flex">
              <input type="checkbox" class="sr-only" id="check5" />
              <label for="check5">
                <div class="button">
                  <div class="inside"></div>
                </div>
              </label>
            </div>
          </div>
        </div>
        <div class="notice-content">
          <p class="notice-content__title">메세지 알림</p>
          <div class="notice-content__list">
            <p class="notice-list__title">헤드헌터 메세지 알림</p>
            <div class="toggle-btn d-flex">
              <input type="checkbox" class="sr-only" id="check1" />
              <label for="check1">
                <div class="button">
                  <div class="inside"></div>
                </div>
              </label>
            </div>
          </div>
          <div class="notice-content__list">
            <p class="notice-list__title">후보자 메세지 알림</p>
            <div class="toggle-btn d-flex">
              <input type="checkbox" class="sr-only" id="check2" />
              <label for="check2">
                <div class="button">
                  <div class="inside"></div>
                </div>
              </label>
            </div>
          </div>
          <div class="notice-content__list">
            <p class="notice-list__title">커뮤니티 알림</p>
            <div class="toggle-btn d-flex">
              <input type="checkbox" class="sr-only" id="check3" />
              <label for="check3">
                <div class="button">
                  <div class="inside"></div>
                </div>
              </label>
            </div>
          </div>
        </div>
        <div class="notice-content">
          <p class="notice-content__title">서비스 알림</p>
          <div class="notice-content__list d-block">
            <div class="d-flex align-items-center justify-content-between">
              <p class="notice-list__title">마케팅 알림</p>
              <div class="toggle-btn d-flex">
                <input type="checkbox" class="sr-only" id="check4" />
                <label for="check4">
                  <div class="button">
                    <div class="inside"></div>
                  </div>
                </label>
              </div>
            </div>
            <p class="desc">마케팅 정보 수신 메세지 해제 2022.08.08</p>
          </div>
        </div>
        <div class="notice-footer">
          <p>프로젝트를 등록하지 않았거나 등록 기간이 종료된 경우 알림을 받을 수 있습니다</p>
        </div>
      </div>
    </div>
    <div class="app-footer">
      <a href="" class="active">
        <i class="icon-ap-home-off"></i>
        <p>홈</p>
      </a>
      <a href="" class="">
        <i class="icon-hh-position-off"></i>
        <p>포지션 관리</p>
      </a>
      <a href="" class="">
        <i class="icon-hh-search-off"></i>
        <p>인재 검색</p>
      </a>
      <a href="" class="">
        <i class="icon-ap-community-off"></i>
        <p>커뮤니티</p>
      </a>
      <a href="" class="">
        <i class="icon-ap-message-off"></i>
        <p>메세지</p>
      </a>
    </div>
  </body>
</html>
