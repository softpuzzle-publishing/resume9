<!DOCTYPE html>
<html lang="ko">
  <head>
    @@include('@@webRoot/_include/_head.html')
  </head>
  <body>
    @@include('@@webRoot/_include/_headhunter_main_header.html')
    <div id="container-block">
      <div class="container">
        <div class="sub-content">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">SMS/MMS</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false" tabindex="-1">이메일</button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade active show" id="home" role="tabpanel" aria-labelledby="home-tab">
              <div class="row email-wrap m-0">
                <div class="col-12 m-t-20">
                  <div class="d-flex justify-content-between">
                    <div class="d-flex">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" value="" id="multipleCheck5" />
                        <label class="form-check-label" for="multipleCheck5">직접 작성</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" value="" id="multipleCheck5" />
                        <label class="form-check-label" for="multipleCheck5">자주쓰는 메일</label>
                      </div>
                    </div>
                    <div class="d-flex gap-10">
                      <select class="select-design" style="width: 200px">
                        <option value="1">제안 메일 (기본 그룹)</option>
                      </select>
                      <select class="select-design" style="width: 250px">
                        <option value="1">불러올 메일 선택</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <table class="table border-top-1 m-t-30">
                <colgroup>
                  <col width="15%" />
                </colgroup>
                <tbody>
                  <tr>
                    <th class="">관련 포지션</th>
                    <td class="">
                      <select class="select-design" style="width: 100%">
                        <option value="1">테스트 포지션등록 (지원하지 마세요)</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <th class="">받는 사람</th>
                    <td class="">
                      <div class="d-flex align-items-center justify-content-between">
                        <div class="coworker-wrap m-r-15 bg-white">
                          <div class="coworker-list">
                            <div class="btn btn-sm btn-outline-gray round d-flex justify-content-around">
                              <span class="name">김남극</span>
                              <button type="button" class="close"><i class="icon-b-close"></i></button>
                            </div>
                          </div>
                        </div>
                        <button type="button" class="btn btn-sm btn-primary round">+ 직접추가</button>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th class="">제목</th>
                    <td class="">
                      <input type="text" class="form-control form-lg" value="" placeholder="제목을 입력해주세요." />
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
              <div class="row email-wrap m-0">
                <div class="col-12 m-t-20">
                  <div class="d-flex justify-content-between">
                    <div class="d-flex">
                      <div class="form-check">

                    </div>
                    <div class="d-flex gap-10">

                      </select>
                      <select class="select-design" style="width: 250px">
                        <option value="1">불러올 메일 선택</option>

                  <col width="15%" />
                </colgroup>
                <tbody>
                  <tr>
                    <th class="">관련 포지션</th>

                      <select class="select-design" style="width: 100%">

                        <div class="coworker-wrap m-r-15 bg-white">
                          <div class="coworker-list">
                            <div class="btn btn-sm btn-outline-gray round d-flex justify-content-around">
                              <span class="name">김남극</span>

                            </div>
                          </div>

                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th class="">제목</th>
                    <td class="">
                      <input type="text" class="form-control form-lg" value="" placeholder="제목을 입력해주세요." />
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      @@include('@@webRoot/_include/_modal.html')
    </div>
    @@include('@@webRoot/_include/_footer.html')
  </body>
</html>
