<!DOCTYPE html>
<html lang="ko">
  <head>
    @@include('@@webRoot/_include/_head.html')
  </head>

  <body>
    @@include('@@webRoot/_include/_header.html')
    <div id="container-block">
      <div id="container">
        <div class="container">
          <h2 class="title">로그인</h2>
          <div class="content-bg">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">개인회원</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">헤드헌터회원</button>
              </li>
            </ul>
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <form action="">
                  <fieldset>
                    <legend>로그인</legend>
                    <div class="form-group">
                      <label for="fId">이메일(아이디)</label>
                      <input type="text" class="form-control form-control-xl bg-light" id="fId" placeholder="example @ innotalk.com" />
                    </div>
                    <div class="form-group m-t-25">
                      <label for="fPassword">비밀번호</label>
                      <input type="password" class="form-control form-control-xl bg-light" id="fPassword" placeholder="비밀번호 입력" autocomplete="off" />
                    </div>
                    <div class="form-group">
                      <div class="row justify-content-between align-items-center">
                        <div class="col-auto">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="multipleCheck" />
                            <label class="form-check-label" for="multipleCheck">아이디 저장</label>
                          </div>
                        </div>
                        <div class="col-auto hidden-flex-mobile">
                          <a href="#none" class="pw-reset">아이디찾기</a>
                          <a href="#none" class="pw-reset">비밀번호 재설정</a>
                          <a href="#none" class="pw-reset">회원가입</a>
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-xl btn-primary w-100 login-btn">로그인</button>
                    <div class="col-auto hidden-flex-desktop justify-content-center m-t-30">
                      <a href="#none" class="pw-reset">아이디찾기</a>
                      <a href="#none" class="pw-reset">비밀번호 재설정</a>
                      <a href="#none" class="pw-reset">회원가입</a>
                    </div>
                  </fieldset>
                </form>
                <div class="login-sns">
                  <p class="login-sns__title">소셜로 간편하게 로그인하세요</p>
                  <div class="login-sns__wrap">
                    <a href="javascript:void(0)">
                      <div class="icon-naver"></div>
                    </a>
                    <a href="javascript:void(0)">
                      <div class="icon-kakao"></div>
                    </a>
                    <a href="javascript:void(0)">
                      <div class="icon-facebook"></div>
                    </a>
                    <a href="javascript:void(0)">
                      <div class="icon-google"></div>
                    </a>
                    <a href="javascript:void(0)">
                      <div class="icon-apple"></div>
                    </a>
                  </div>
                </div>
              </div>
              <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <form action="">
                  <fieldset>
                    <legend>로그인</legend>
                    <div class="form-group">
                      <label for="fId">이메일(아이디)</label>
                      <input type="text" class="form-control form-control-xl bg-light" id="fId" placeholder="example @ innotalk.com" />
                    </div>
                    <div class="form-group m-t-25">
                      <label for="fPassword">비밀번호</label>
                      <input type="password" class="form-control form-control-xl bg-light" id="fPassword" placeholder="비밀번호 입력" autocomplete="off" />
                    </div>
                    <div class="form-group">
                      <div class="row justify-content-between align-items-center">
                        <div class="col-auto">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="multipleCheck" />
                            <label class="form-check-label" for="multipleCheck">아이디 저장</label>
                          </div>
                        </div>
                        <div class="col-auto hidden-flex-mobile">
                          <a href="#none" class="pw-reset">아이디찾기</a>
                          <a href="#none" class="pw-reset">비밀번호 재설정</a>
                          <a href="#none" class="pw-reset">회원가입</a>
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-xl btn-primary w-100 login-btn">로그인</button>
                  </fieldset>
                </form>
                <div class="login-sns">
                  <p class="login-sns__title">소셜로 간편하게 로그인하세요</p>
                  <div class="login-sns__wrap">
                    <a href="javascript:void(0)">
                      <div class="icon-naver"></div>
                    </a>
                    <a href="javascript:void(0)">
                      <div class="icon-kakao"></div>
                    </a>
                    <a href="javascript:void(0)">
                      <div class="icon-facebook"></div>
                    </a>
                    <a href="javascript:void(0)">
                      <div class="icon-google"></div>
                    </a>
                    <a href="javascript:void(0)">
                      <div class="icon-apple"></div>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
