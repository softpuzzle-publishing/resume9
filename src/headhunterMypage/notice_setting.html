<!DOCTYPE html>
<html lang="ko">
  <head>
    @@include('@@webRoot/_include/_head.html')
  </head>
  <body>
    @@include('@@webRoot/_include/_header.html')
    <div id="container-block">
      <div class="container">
        <div class="layout">
          <div class="layout-left">@@include('@@webRoot/_include/_headhunter_mypage_aside.html')</div>
          <div class="layout-content">
            <h3 class="subtitle">맞춤인재알림설정</h3>
            <div class="title-line mt-4 mb-5"></div>
            <div class="row row-40 align-items-center">
              <div class="apply-wrap">
                <div class="auto">
                  <table class="table border-top-1">
                    <colgroup>
                      <col width="20%" />
                      <col width="80%" />
                    </colgroup>
                    <tbody>
                      <tr>
                        <th class="text-center">알림 설정</th>
                        <td>
                          <div class="toggle-btn d-flex">
                            <input type="checkbox" class="sr-only" id="check1" />
                            <label for="check1">
                              <div class="button">
                                <div class="inside"></div>
                              </div>
                            </label>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <th class="text-center">경력</th>
                        <td>
                          <div class="d-flex align-items-center">
                            <select class="select-design" style="width: 100px">
                              <option value="1">0년</option>
                            </select>
                            <p class="m-l-10 m-r-10">~</p>
                            <select class="select-design" style="width: 100px">
                              <option value="1">30년</option>
                            </select>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <th class="text-center">연령</th>
                        <td>
                          <div class="d-flex align-items-center">
                            <select class="select-design" style="width: 130px">
                              <option value="1">20세(2003)</option>
                            </select>
                            <p class="m-l-10 m-r-10">~</p>
                            <select class="select-design" style="width: 130px">
                              <option value="1">60세(1963)</option>
                            </select>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <th class="text-center">연봉</th>
                        <td>
                          <div class="d-flex align-items-center">
                            <select class="select-design" style="width: 120px">
                              <option value="1">1,000만원</option>
                            </select>
                            <p class="m-l-10 m-r-10">~</p>
                            <select class="select-design" style="width: 120px">
                              <option value="1">10,000만원</option>
                            </select>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <th class="text-center">학력</th>
                        <td>
                          <div class="check-badge-wrap">
                            <div>
                              <input type="checkbox" class="check-badge" name="check1" id="check1" />
                              <label for="check1" class="check-badge-label">박사</label>
                            </div>
                            <div>
                              <input type="checkbox" class="check-badge" name="check2" id="check2" />
                              <label for="check2" class="check-badge-label">석사</label>
                            </div>
                            <div>
                              <input type="checkbox" class="check-badge" name="check3" id="check3" />
                              <label for="check3" class="check-badge-label">대졸(4)</label>
                            </div>
                            <div>
                              <input type="checkbox" class="check-badge" name="check4" id="check4" />
                              <label for="check4" class="check-badge-label">전졸(2)</label>
                            </div>
                            <div>
                              <input type="checkbox" class="check-badge" name="check5" id="check5" />
                              <label for="check5" class="check-badge-label">고졸</label>
                            </div>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <th class="text-center">학력2</th>
                        <td>
                          <div class="check-badge-wrap">
                            <div>
                              <input type="checkbox" class="check-badge" name="check6" id="check6" />
                              <label for="check6" class="check-badge-label">해외</label>
                            </div>
                            <div>
                              <input type="checkbox" class="check-badge" name="check7" id="check7" />
                              <label for="check7" class="check-badge-label">SKY</label>
                            </div>
                            <div>
                              <input type="checkbox" class="check-badge" name="check8" id="check8" />
                              <label for="check8" class="check-badge-label">인서울</label>
                            </div>
                            <div>
                              <input type="checkbox" class="check-badge" name="check9" id="check9" />
                              <label for="check9" class="check-badge-label">지방국공립</label>
                            </div>
                            <div>
                              <input type="checkbox" class="check-badge" name="check10" id="check10" />
                              <label for="check10" class="check-badge-label">정규4년제</label>
                            </div>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <th class="text-center">희망근무지</th>
                        <td>
                          <div class="check-badge-wrap">
                            <div>
                              <input type="checkbox" class="check-badge" name="check17" id="check17" />
                              <label for="check17" class="check-badge-label">전국</label>
                            </div>
                            <div>
                              <input type="checkbox" class="check-badge" name="check18" id="check18" />
                              <label for="check18" class="check-badge-label">서울</label>
                            </div>
                            <div>
                              <input type="checkbox" class="check-badge" name="check19" id="check19" />
                              <label for="check19" class="check-badge-label">수도권</label>
                            </div>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <th class="text-center">출신회사</th>
                        <td>
                          <input type="text" class="form-control form-md" placeholder="" />
                        </td>
                      </tr>
                      <tr>
                        <th class="text-center">외국어</th>
                        <td>
                          <input type="text" class="form-control form-md" placeholder="" />
                        </td>
                      </tr>
                      <tr>
                        <th class="text-center">자격증</th>
                        <td>
                          <input type="text" class="form-control form-md" placeholder="" />
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="send-btn">
                <button type="button" class="btn btn-outline-dark btn-xl">취소</button>
                <button type="button" class="btn btn-dark btn-xl">저장</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      @@include('@@webRoot/_include/_modal.html')
    </div>
    @@include('@@webRoot/_include/_footer.html')
  </body>
</html>
