<!DOCTYPE html>
<html lang="ko">
  <head>
    @@include('@@webRoot/_include/_head.html')
  </head>
  <body>
    @@include('@@webRoot/_include/_header.html')
    <div id="container-block">
      <div class="container">
        <div class="sub-content">
          <h3 class="center-title">비밀번호 찾기</h3>
          <div class="find-txt-box">
            <p class="text-center">비밀번호를 모르시나요?</p>
            <p>본인 인증 후 비밀번호를 다시 설정할 수 있습니다.</p>
          </div>
          <div class="find-btn-group">
            <button type="button" class="btn btn-dark btn-lg">본인인증으로 찾기</button>
          </div>
          <p class="find-content">
            <span>아이디를 찾으시나요?</span>
            <a href="@@webRoot/_layout/find_id.html">아이디 찾기</a>
          </p>
        </div>
      </div>
    </div>
    @@include('@@webRoot/_include/_modal.html') @@include('@@webRoot/_include/_footer.html')
  </body>
</html>
